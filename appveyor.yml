version: ci{build}
image:
  - Visual Studio 2022

clone_depth: 5

install:
  - cd FrankenDrift.Runner/FrankenDrift.Runner.Win

build_script:
  - ps: dotnet publish --self-contained -f net8.0-windows -r win-x64 -p:PublishReadyToRun=true -c Release -p:VersionSuffix="$env:APPVEYOR_BUILD_VERSION-$($env:APPVEYOR_REPO_COMMIT.Substring(0, 8))"
  - ps: cd ../../Frankendrift.GlkRunner/Frankendrift.GlkRunner.Gargoyle; dotnet publish --self-contained -f net8.0 -r win-x64 -c:Release -p:VersionSuffix="$env:APPVEYOR_BUILD_VERSION-$($env:APPVEYOR_REPO_COMMIT.Substring(0,8))"

artifacts:
  - path: FrankenDrift.Runner/FrankenDrift.Runner.Win/bin/Release/net8.0-windows/win-x64/publish
  - path: FrankenDrift.GlkRunner/FrankenDrift.GlkRunner.Gargoyle/bin/Release/net8.0/win-x64/publish
